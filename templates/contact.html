{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
 
  <h2>CONTACT US</h2>
  <form action="contact" method="post">
    {% csrf_token %}
  
    <link rel='stylesheet'  href="{% static 'styles/contact1.css' %}">
  <p><input type="text"  Name = "Name" placeholder="Write your name here.."></input></p>
  <p><input type="text" Name="Email" placeholder="Let us know how to contact you back.."></input></p>
  <p><input type="textarea" Name = "Tell_us" placeholder="What would you like to tell us.."></input></p>
  <button>Send Message</button>
  
  <div>
    <span class="fa fa-phone"></span> 9876543321
    <span class="fa fa-envelope-o"></span> contact@company.com
  </div>
</form>
</body>
</html>
